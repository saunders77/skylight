<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE10" />
	<meta name="description" content="Want to insert an online video in PowerPoint or Excel from YouTube? Use Web Video Player!">
    <meta name="keywords" content="video, player, youtube, play, movie, film, media, clip, presentation, powerpoint">
    <title>Web Video Player for PowerPoint</title>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      
        ga('create', 'UA-54435654-1', 'auto');
        ga('send', 'pageview');
      
    </script>
	
    <script src="../scripts/jquery-1.8.2.js" type="text/javascript"></script>
    
    <link href="../content/Office.css" rel="stylesheet" type="text/css" />
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>
    
	
	<link href="../content/fabric.min.css" rel="stylesheet" type="text/css" />
	<link href="../content/home.css" rel="stylesheet" type="text/css" />
    <script src="../scripts/home.js" type="text/javascript"></script>    

    </style>

</head>
<body>
    <div id="player"></div>
    <div id="settings" alt="set the video media here">
        <span style="text-align:center" class="ms-font-su">Web Video Player</span>
        <div id="settingsContent">
			<div id="prompt" class="ms-font-m-plus">
				Paste the URL of the video from<a class="providerlink" onclick="window.open('https://www.youtube.com');"><img class="logos" title="YouTube" alt="YouTube" src="../Content/ybrand.png"></a>or <a class="providerlink" onclick="window.open('https://vimeo.com/categories');"><img class="logos" title="Vimeo" alt="Vimeo" src="../Content/vbrand.png"></a>
			</div>
			<div id="buttoner">
				<input type="text" name="Video URL" id="videoID" class="videoID"><button id="setVid" class="setVid ms-font-m-plus ms-fontColor-white">Set Video <span class="ms-Icon ms-Icon--play ms-fontColor-white" aria-hidden="true" style="display:inline;cursor:pointer;"></span></button>
			</div>
			<span id="premiumFeatures" class="ms-font-m-plus">
				<input type="checkbox" disabled id="autoplay" name="autoplay">&nbsp <label disabled id="autoplayLabel" for="autoplay">Autoplay</label><br>
				<input type="checkbox" disabled id="customstarttime" name="customstarttime">&nbsp <label disabled id="customstartLabel" for="customstarttime">Start at:</label>&nbsp<input type="text" disabled name="Time Input" id="timeinput" class="timeinputClass" value="0:00"><br>
				<img id="loadingGif" src="../Content/enabling.gif">
			</span>

		
        <br>
        
    </div>
    <div id="myHelp">
		<a href="../pages/help.html"><i class="ms-Icon ms-Icon--question ms-font-xxl" aria-hidden="true" style="cursor:pointer;"></i></a>
	</div>
	
    
   <div id="cloak"></div>
   
   
	<div id="proPrompt">
		<div id="proContent">
			Thanks for using Web Video Player! Contribute <b>$5.00</b> to support the add-in and unlock <b>Autoplay</b> and <b>Custom Start Time</b> for all the videos you insert from this account, from any PowerPoint presentation.
			<div id="buyNow">
			    <img class="payButton" src="https://www.paypalobjects.com/webstatic/en_US/i/buttons/buy-logo-small.png" title="Contribute now with PayPal" /><br>
			    <img class="payButton" id="creditCards" src="https://www.paypalobjects.com/webstatic/en_US/i/buttons/cc-badges-ppmcvdam.png" title="Contribute with PayPal or Credit Card" />
		    </div>
		</div>
	</div>
    
   <!--
    <img id="play" src="../content/next.png" style="position:absolute;right:10px;top:45%; cursor:pointer">
    <div id="bar"></div> 
    <div id="iframed" class="inWAC">
        <title>To view this video from PowerPoint Online, click to open a new YouTube window.</title>
    </div> --> 
<div id="debug" style="position:fixed;height:45%;width:45%;bottom:0px;right:0px;opacity:0.5;background-color:black;color:white">Start</div>
 <!--   <div id="borderdiv"></div>-->
 <div id="errorDiv" class="errors" style="display:none;">
    <div id="innerErrorDiv" class="settings" style="position:relative;height:15px;opacity:1;background-color:rgb(30,30,30);top:40%;">
        
    </div>
 </div>

<iframe id="ifrm" height=100% width=100% style="position:fixed;height:0%;width:100%;z-index:255;left:0px;top:0px;"></iframe>

</body>
</html>
