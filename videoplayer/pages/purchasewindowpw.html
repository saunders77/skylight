<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE10" />
    <title>Unlock Web Video Player premium features</title>
</head>
<body>
    <form id='myForm' action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top" style="visibility:hidden">
        <input type="hidden" name="cmd" value="_s-xclick">
        <input type="hidden" name="hosted_button_id" value="L2AACB3SNGE7Q">
        <input type="hidden" id="custom" name="custom">
        <input type="hidden" name="item_number" value="webvideoplayer">
        <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
        <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
    </form>

</body>
<script>
    // from stackoverflow
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }
    document.getElementById('custom').value = "myUserId=" + getParameterByName("myUserId") + "&myPass=" + getParameterByName("myPass");
    document.getElementById('myForm').submit();
</script>
</html>
